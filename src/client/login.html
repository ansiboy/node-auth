<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/ace/bootstrap.css" />
    <link rel="stylesheet" href="css/ace/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="css/ace/ace.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div class="navbar navbar-default" id="navbar">

        <div class="navbar-container" id="navbar-container">

        </div>
    </div>

    <div class="main-container" id="main-container">
        <!-- Login -->
        <div name="login" class="form-horizontal" role="form" style="margin-top:40px;">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="UserName">用户名</label>
                <div class="col-sm-4 col-md-3">
                    <input type="text" class="form-control" data-bind="value:username" />
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-4 col-md-3">
                    <input type="password" name="password" class="form-control" data-bind="value:password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4 col-md-3">
                    <button data-bind="click: login" id="Login" type="button" class="btn btn-primary btn-block">
                        <i class="icon-key"></i>
                        <span>立即登录</span>
                    </button>
                </div>
            </div>

        </div>
        <!-- /Login -->

    </div>
    <script src="js/require.js" data-main="login"></script>
</body>

</html>
